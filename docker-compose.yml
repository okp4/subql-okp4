version: "3"

services:
  postgres:
    build:
      context: .
      dockerfile: ./docker/pg-Dockerfile
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - ${DATA_PATH}/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  subquery-node:
    image: onfinality/subql-node-cosmos:v2.8.0
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      DB_DATABASE: ${DB_NAME}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT}
    volumes:
      - ${PWD}:/app
    command:
      - ${SUB_COMMAND}
      - -f=/app
      - --db-schema=app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subquery-node:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10

  graphql-engine:
    image: onfinality/subql-query:v2.2.0
    ports:
      - 3000:3000
    depends_on:
      postgres:
        condition: service_healthy
      subquery-node:
        condition: service_healthy
    restart: always
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      DB_DATABASE: ${DB_NAME}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT}
    command:
      - --name=app
      - --playground
      - --indexer=http://subquery-node:3000
