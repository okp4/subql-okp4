specVersion: 1.0.0
name: subql-okp4
version: 0.1.0
runner:
  node:
    name: "@subql/node-cosmos"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  This repository contains the SubQuery project that indexes the OKP4 blockchain.
repository: "https://github.com/okp4/subql-okp4"
schema:
  file: ./schema.graphql
network:
  chainId: okp4-nemeton-1
  endpoint:
    - https://api.testnet.okp4.network/rpc
  dictionary: "https://api.subquery.network/sq/subquery/cosmos-hub-dictionary"
  chainTypes:
    cosmos.slashing.v1beta1:
      file: ./proto/cosmos/slashing/v1beta1/tx.proto
      messages:
        - MsgUnjail
    cosmos.gov.v1beta1:
      file: ./proto/cosmos/gov/v1beta1/tx.proto
      messages:
        - MsgVoteWeighted
    cosmos.gov.v1beta1.gov:
      file: ./proto/cosmos/gov/v1beta1/gov.proto
      messages:
        - WeightedVoteOption
dataSources:
  - kind: cosmos/Runtime
    startBlock: 2910000
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleEvent
          kind: cosmos/EventHandler
          filter:
            type: transfer
            messageFilter:
              type: /cosmos.bank.v1beta1.MsgSend
        - handler: handleMessage
          kind: cosmos/MessageHandler
          filter:
            type: /cosmos.bank.v1beta1.MsgSend
